<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css기초개념</title>
    <style>
        li{color:red}
        .a{color:blue}
        #b{color:green}
    </style>
</head>
<body>
    <h1 id="b">css문법 기초</h1>
    <p class="a">기본형태 - 선택자{스타일정보;}</p>
    <ul>
        <li class="a">선택자 - 태그명,클래스명(접근자.),아이디명(접근자#)으로 태그를 선택할 수 있다
            <ul>
                <li>class - 중복해서 사용할 수 있는 이름</li>
                <li>id - 중복해서 사용할 수 없는 이름</li>
            </ul>
        </li>
        <li>스타일정보 - css속성:css속성값 으로 구성되어있다</li>
        <li>;(세미콜론)은 구분(문)자로서 스타일정보를 구분해주는 역할을 한다</li>
    </ul>
</body>
</html>
