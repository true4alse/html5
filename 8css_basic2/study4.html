<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관계선택자</title>
    <style>
        div.box p{text-decoration:underline;color:brown;}
        div p{color:blue;}
        p{color:green;}
        .box2>p{color:red;}
        .list>li{color:blue;}
        .list>li:nth-of-type(3){background:lime;}
        #a+p{color:aqua;}
    </style>
</head>
<body>
    <h1>관계선택자</h1>
    <p>태그의 포함관계를 사용하여 선택자를 구성하는 방법</p>
    <div class="box">
        <div>
            <h2>자손선택자</h2>
            <p>자손선택자(하위선택자)는 선택자부분에서 한칸띄어쓰기로 표현한다</p>
        </div>
    </div>
    <div class="box2">
        <div>
            <h2>자식선택자</h2>
            <p>자식선택자는 선택자부분에서 >로 표현한다</p>
        </div>
    </div>
    <div class="box3">
        <div>
            <h2>순서선택자</h2>
            <ul class="list">
              <li>리스트1</li>  
              <li>리스트2</li>  
              <li>리스트3</li>  
              <li>리스트4</li>  
              <li>리스트5</li>  
              <li>리스트6</li>  
            </ul>
        </div>
    </div>
    <div class="box4">
        <h2>다음형제선택자</h2>
        <p>선택자부분에서 +는 선택한 태그의 다음형제 태그 1개를 선택함</p>
        <p>선택자부분에서 ~은 선택한 태그의 다음형제 복수태그를 선택함</p>
        <div>
            <p id="a">내용1</p>
            <p>내용2</p>
            <p>내용3</p>
            <p>내용4</p>
            <p>내용5</p>
        </div>
    </div>
    

</body>
</html>
