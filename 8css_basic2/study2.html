<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 단계적인 적용</title>
    <style>
        p{color:red;background:gold;}
        p{color:blue;}
        p{color:green;color:olive;}
        .a{color:red;font-size:40px;font-weight:bold;}
    </style>
</head>
<body>
    <h1>css 해석 흐름</h1>
    <p>브라우저가 css문법을 해석하여 페인팅한다.</p>
    <p>css도 기본적으로는 위에서 아래 왼쪽에서 오른쪽으로 해석한다.</p>
    <p>기본적으로 적용되어있었던 css속성은 따로 언급되지않았을 때 그대로 스타일이 적용되어 내려오게 된다.</p>
    <p>css는 html컨텐츠가 변경이 감지가 되면 변경될 때마다 다시 페인팅한다.(늘 감시하고있다.)</p>
</body>
</html>
