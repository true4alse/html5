<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지/동영상 태그</title>
</head>
<body>
    <h1>이미지태그 / img</h1>
    <p>이미지파일을 연결해서 화면에 보여주는 역할을 하는 태그</p>
    <p>src속성에는 현재파일에서 이미지파일까지의 상대경로를 적용</p>
    <p>alt속성은 이미지파일을 설명할 수 있는 간단한 글귀 대체텍스트를 적용</p>
    <p>alt속성은 웹표준의 필수 속성으로 이미지태그에는 꼭 사용해야함</p>
    <p>사용시 줄바꿈이 되지않는 인라인레벨태그의 속성을 갖고있다.</p>
    <img src="./img/bird-g77311574e_640.jpg" alt="새 사진">
    <img src="./img/bird-g77311574e_640.jpg" alt="새 사진">

    <h1>비디오태그 / video</h1>
    <p>비디오파일을 연결해서 화면에 보여주는 역할을 하는 태그</p>
    <video controls="controls">
        <source src="./video/video.webm" type="video/webm">
    </video>
</body>
</html>
