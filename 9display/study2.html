<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그포함규칙</title>
</head>
<body>
    <h1>태그 포함 규칙</h1>
    <p>html태그를 구성할 때 다음과 같은 포함규칙을 지키는 것을 권장함</p>
    <ul>
        <li>인라인레벨태그는 서로 자유롭게 포함하거나 포함될 수 있다</li>
        <li>인라인레벨태그는 블록레벨태그를 포함할 수 없다</li>
        <li>블록레벨태그는 인라인레벨태그를 포함할 수 있다</li>
        <li>블록레벨태그는 서로 자유롭게 포함하거나 포함될 수 있다(맥락에 맞는 경우에만)</li>
    </ul>
    
</body>
</html>
